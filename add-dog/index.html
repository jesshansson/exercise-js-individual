<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>4Paws</title>
    <link rel="stylesheet" href="../sharedStyles.css" />
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/favicon-32x32.png" />
  </head>
  <body>
    <img src="https://placedog.net/400x200" alt="Image of a dog"/>
    <section id="form-container">
    <div id="add-dog">
        <p>
         Fill out the form to add your dog!
        </p>
        <form id="addDogForm">
          <label for="dogName">Dog name:</label>
          <input type="text" id="dogName" name="dogName" required />

          <label for="dogBreed">Breed:</label>
          <input type="text" id="dogBreed" name="dogBreed" required />

          <label for="dogAge">Age:</label>
          <input type="number" id="dogAge" name="dogAge" required />

          <label for="ownerName">Owner Name:</label>
          <input type="text" id="ownerName" name="ownerName" required />

          <label for="ownerPhone">Owner Phone:</label>
          <input type="text" id="ownerPhone" name="ownerPhone" required />

          <!-- <label for="dogImage">Image URL:</label>
        <input type="url" id="dogImage" name="dogImage" placeholder="https://example.com/dog.jpg" /> -->

          <button type="submit">Add Dog</button>
        </form>
      </div>
      </form>
      <div id="goBack"><a href="/main/index.html" id="goBack">Go back</a></div>
      
      </section>
    <script src="script.js"></script>
  </body>
</html>
